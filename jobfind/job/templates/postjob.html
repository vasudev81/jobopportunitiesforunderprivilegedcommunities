<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | Job Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white py-5 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="#" class="text-3xl font-bold hover:text-yellow-400 transition duration-300">JobSeeker</a>
            <ul class="flex space-x-6">
               
                <li><a href="/jobprovideindex/" class="hover:text-yellow-400 transition duration-300">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Job Posting Form -->
    <div class="container mx-auto p-8 mt-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-8 text-center">Post a New Job</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Job Title Field -->
            <div>
                <label for="title" class="block text-lg font-semibold text-gray-700">Job Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the job title" required class="mt-1 p-3 border rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 text-gray-700">
            </div>

            <!-- Job Description Field -->
            <div>
                <label for="description" class="block text-lg font-semibold text-gray-700">Job Description:</label>
                <textarea id="description" name="description" placeholder="Describe the job responsibilities, qualifications, etc." required class="mt-1 p-3 border rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 text-gray-700" rows="6"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 w-full md:w-1/2">
                    Post Job
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-5 text-center mt-12">
        <p class="text-lg">&copy; 2024 JobSeeker. All rights reserved.</p>
    </footer>

</body>
</html>
