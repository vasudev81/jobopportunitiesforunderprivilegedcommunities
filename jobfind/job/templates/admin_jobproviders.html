<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Job Providers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Job Providers List</h1>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Phone Number</th>
                    <th class="py-2 px-4 border-b">Company Name</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for jobprovider in jobproviders %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ jobprovider.name }}</td>
                    <td class="py-2 px-4 border-b">{{ jobprovider.email }}</td>
                    <td class="py-2 px-4 border-b">{{ jobprovider.phone_number }}</td>
                    <td class="py-2 px-4 border-b">{{ jobprovider.company_name }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'edit_jobprovider' jobprovider.pk %}" class="text-blue-500 hover:underline">Edit</a>
                        |
                        <a href="{% url 'delete_jobprovider' jobprovider.pk %}" class="text-red-500 hover:underline" onclick="return confirm('Are you sure you want to delete this job provider?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'admin_panel' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Back to Dashboard</a>
    </div>

</body>
</html>
