<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #1f2937; /* Dark gray background */
            color: white;
        }
    </style>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 p-4 lg:block hidden">
        <h2 class="text-2xl font-bold mb-8 text-center">Admin Panel</h2>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#dashboard" class="text-gray-300 hover:bg-gray-700 hover:text-white p-2 block rounded">Dashboard</a>
                </li>
                <li class="mb-4">
                    <a href="/jobseekers/" class="text-gray-300 hover:bg-gray-700 hover:text-white p-2 block rounded">Job Seekers</a>
                </li>
                <li class="mb-4">
                    <a href="/jobproviders/" class="text-gray-300 hover:bg-gray-700 hover:text-white p-2 block rounded">Job Providers</a>
                </li>
                <li class="mb-4">
                    <a href="{% url 'admin_logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white p-2 block rounded">Logout</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main content area -->
    <div class="flex-1 lg:ml-64 p-6">
        <!-- Mobile menu button -->
        <div class="lg:hidden flex justify-between items-center mb-4">
            <button onclick="toggleSidebar()" class="text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        </div>

        <!-- Dashboard Content -->
        <h2 class="text-xl font-semibold mb-4">Welcome to the Admin Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Example Cards -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-2">Total Job Seekers</h3>
                <p class="text-3xl font-semibold">{{ jobsek.count }}</p> <!-- Count of job seekers -->
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-2">Total Job Providers</h3>
                <p class="text-3xl font-semibold">{{ jobpro.count }}</p> <!-- Count of job providers -->
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-2">New Signups</h3>
                <p class="text-3xl font-semibold">87</p> <!-- Replace this with a dynamic value if needed -->
            </div>
        </div>
    </div>

</body>
</html>
