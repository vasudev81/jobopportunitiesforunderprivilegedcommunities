<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Jobseeker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">

    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-xl">JobSeeker</a>
            <div>
                <a href="/jonseekindex/" class="text-white mr-4">home</a>
                <a href="/find-jobs" class="text-white mr-4">Find Jobs</a>
                <a href="/logout/" class="text-white">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Edit Profile for {{ user.name }}</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-6">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="text" id="password" name="password" placeholder="Enter new password" value="{{ user.password }}"  class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label for="number" class="block text-sm font-medium">Phone Number:</label>
                <input type="text" id="number" name="number" value="{{ user.phone_number }}" required class="mt-1 p-2 border rounded w-full">
            </div>

            <div class="mb-4">
                <label for="resum" class="block text-sm font-medium">Resume (Optional):</label>
                <input type="file" id="resum" name="resum" class="mt-1 p-2 border rounded w-full">
                {% if resumedtls.resume_file %}
                    <p class="mt-2 text-sm text-gray-500">Current Resume: <a href="{{ resumedtls.resume_file.url }}" class="text-blue-500 underline">View</a></p>
                {% endif %}
            </div>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </form>
    </div>

    <footer class="bg-black text-white py-4 text-center">
        <p>&copy; 2024 JobSeeker. All rights reserved.</p>
    </footer>

</body>
</html>
