<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam and Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function addQuestion() {
            const questionContainer = document.getElementById('question-container');
            const questionIndex = questionContainer.children.length;
            const questionDiv = document.createElement('div');
            questionDiv.className = "mb-4";

            questionDiv.innerHTML = `
                <label class="block text-gray-700 font-semibold mb-2">Question ${questionIndex + 1}:</label>
                <textarea name="questions" rows="3" class="w-full border border-gray-300 rounded p-2" required></textarea>
                <label class="block text-gray-700 font-semibold mb-2">Max Marks:</label>
                <input type="number" name="max_marks" class="w-full border border-gray-300 rounded p-2" required>
            `;
            questionContainer.appendChild(questionDiv);
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-700 mb-4">Create Exam and Questions</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-semibold mb-2">Exam Title:</label>
                <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="time_limit" class="block text-gray-700 font-semibold mb-2">Time Limit (minutes):</label>
                <input type="number" name="time_limit" id="time_limit" class="w-full border border-gray-300 rounded p-2" required>
            </div>
            
            <div id="question-container">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Question 1:</label>
                    <textarea name="questions" rows="3" class="w-full border border-gray-300 rounded p-2" required></textarea>
                    <label class="block text-gray-700 font-semibold mb-2">Max Marks:</label>
                    <input type="number" name="max_marks" class="w-full border border-gray-300 rounded p-2" required>
                </div>
            </div>
            
            <button type="button" onclick="addQuestion()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded mb-4">Add Another Question</button>
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded">Create Exam</button>
        </form>
    </div>
</body>
</html>
