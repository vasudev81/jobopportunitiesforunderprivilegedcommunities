<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Seeker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Edit Job Seeker</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700" for="name">Name</label>
                <input type="text" name="name" id="name" value="{{ jobseeker.name }}" class="border border-gray-300 p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ jobseeker.email }}" class="border border-gray-300 p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ jobseeker.phone_number }}" class="border border-gray-300 p-2 rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Job Seeker</button>
            <a href="{% url 'admin_jobseekers' %}" class="ml-4 inline-block text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>

</body>
</html>
